<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles/main_style.css">
	<link rel="stylesheet" href="styles/dialog_style.css">
	<title>Accounts control</title>
	</head>
	<body>
		<div id="LeftPanel" th:replace="~{main::leftPanel}"></div>
		<div id="RightPanel">
			<div id="RightPanelHeader" th:replace="~{main::rightPanelHeader(hasOKButton='-')}"></div>
			<div id="ContentPanel">
				<form id="ClientForm">
					<div id="FormLabels" style="grid-template-rows: repeat(7, auto); width:400px">
						<span id="ID_label">ID проводки</span>
						<span id="Name_label">Поиск по счету</span>
						<span id="Profitability_label">Счет</span>
						<span id="Debiting_label">Дебетовый счет</span>
						<span id="Accrual_label">Кредитовый счет</span>
						<span id="Period_label">Время</span>
						<span id="Valid_label">Сумма проводки</span>
					</div>
					<div id="FormInputs" style="grid-template-rows: repeat(7, auto); top:-370px;left:500px;">
						<input type="text" size="20" id="ID_input">
						<input type="checkbox" id="AccountSearch_input">
						<input type="text" size="20" id="Account_input" disabled>
						<input type="text" size="20" id="Debit_input">
						<input type="text" size="20" id="Credit_input">
						<div id="Time_block">
							<span id="TLow_label">от</span>
							<input type="datetime-local" size="20" id="Time_low_input">
							<span id="TLow_label">до</span>
							<input type="datetime-local" size="20" id="Time_high_input">
						</div>
						<div id="Sum_block">
							<span id="SLow_label">от</span>
							<input type="text" size="20" id="Sum_low_input">
							<span id="SLow_label">до</span>
							<input type="text" size="20" id="Sum_high_input">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="JS/general.js"></script>
<script src="JS/editRequest.js"></script>
<script src="JS/dialog.js"></script>
<script src="JS/transactions.js"></script>
