<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles/main_style.css">
	<link rel="stylesheet" href="styles/dialog_style.css">
	<title>Accounts control</title>
	</head>
	<body>
		<div id="LeftPanel">
			<div id="LeftPanelButtons">
				<img class="Button" id="SearchButton" src="Icons/SearchIcon.png">
				<img class="Button" id="EditButton" src="Icons/EditIcon.png">
			</div>
			<div id="EntityPanel">
				<ul id="EntityList">
					<li data-entityid="1" class="Entity">Первый</li>
					<li data-entityid="2" class="Entity">Второй</li>
					<li data-entityid="3" class="Entity">Третий</li>
					<li data-entityid="4" class="Entity">Четвертый</li>
				</ul>
			</div>
		</div>
		<div id="RightPanel">
			<div id="RightPanelHeader">
				<img class="Button" id="ChangeViewButton" src="Icons/ChangeViewIcon.png">
				<img class="Button" id="CancelButton" src="Icons/CancelIcon.png">
			</div>
			<div id="ContentPanel">
				<form id="ClientForm">
					<div id="FormLabels" style="grid-template-rows: repeat(6, auto); width:252px">
						<span id="TIN_label">ИНН</span>
						<span id="Phone_label">Телефон</span>
						<span id="Address_label">Адрес</span>
						<span id="ClientType_label">Тип клиента</span>
						<span id="FIO_label">ФИО</span>
						<span id="Passport_label">Данные паспорта</span>
						<span id="OrgForm_label" class="Hidden">Форма организации</span>
						<span id="OrgName_label" class="Hidden">Название организации</span>
					</div>
					<div id="FormInputs" style="grid-template-rows: repeat(6, auto);">
						<input type="text" size="12" name="TIN_input">
						<input type="text" size="12" name="Phone_input">
						<input type="text" size="40" name="Address_input">
						<select id="ClientType_select">
							<option value="Physical">Физическое лицо</option>
							<option value="Legal">Юридическое лицо</option>
						</select>
						<input type="text" size="40" name="FIO_input">
						<input type="text" size="10" name="Passport_input">
						<input type="text" size="10" name="OrgForm_input" class="Hidden">
						<input type="text" size="40" name="OrgName_input" class="Hidden">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>

<script src="JS/jquery.js"></script>
<script src="JS/general.js"></script>
<script src="JS/dialog.js"></script>
