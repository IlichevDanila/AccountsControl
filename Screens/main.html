<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles/main_style.css">
	<title>Accounts control</title>
	</head>
	<body>
		<div id="LeftPanel">
			<div id="LeftPanelButtons">
				<img class="Button" id="SearchButton" src="Icons/SearchIcon.png">
				<img class="Button" id="EditButton" src="Icons/EditIcon.png">
			</div>
			<div id="EntityPanel">
				<ul id="EntityList">
					<li data-entityid="1" class="Entity">Первый</li>
					<li data-entityid="2" class="Entity">Второй</li>
					<li data-entityid="3" class="Entity">Третий</li>
					<li data-entityid="4" class="Entity">Четвертый</li>
				</ul>
			</div>
		</div>
		<div id="RightPanel">
			<div id="RightPanelHeader">
				<img class="Button" id="ChangeViewButton" src="Icons/ChangeViewIcon.png">
				<img class="Button" id="CancelButton" src="Icons/CancelIcon.png">
			</div>
			<div id="ContentPanel">
			</div>
		</div>
	</body>
</html>

<script src="JS/jquery.js"></script>
